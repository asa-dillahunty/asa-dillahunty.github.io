<!DOCTYPE html> 
<html lang = "en">
    <head>
        <title>Create An Account</title>
        <meta charset = "UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/template.css" type="text/css"/>
		<link rel="stylesheet" href="stylesheets/create.css" type="text/css"/>
    </head> 
    <body style="background-color:rgb(236, 182, 179)"> 
    
    <h1>Create An Account</h1><br>
    <form action="login.html">
        <fieldset>
            <legend>Account Info</legend>
            <p>

            Username:<br> 
            <input type="text" name="username" placeholder="mcbeyer"> 
            <br> 

            Password:<br> 
            <input type="text" name="password"> 
            <br>  

            Email:<br> 
            <input type="text" name="email" placeholder="mcbeyer@crimson.ua.edu"> 
            <br>  
            </p>
        </fieldset>
        <br>
    
        <fieldset>
            <legend>Personal Info</legend>
            <p>
                Gender:<br> 
                <select id = "gender">
                    <option value = "1">Female</option>
                    <option value = "2">Male</option>
                    <option value = "3">Prefer not to say</option>
                </select>
                <br>  
                
                Sexuality:<br> 
                <select id = "sexuality">
                    <option value = "1">Straight</option>
                    <option value = "2">Gay</option>
                    <option value = "3">Bi</option>
                    <option value = "4">Other</option>
                </select>
                <br>  
                
                Height:<br> 
                <input type="text" name="height" placeholder="5'3&quot;"> 
                <br>  
                
                Birthday:<br> 
                <input type="text" name="birthday" placeholder="1/1/2000"> 
                <br>  
                
                "Age":<br> 
                <input type="text" name="age" placeholder="21"> 
                <br>  
                
                School Year:<br> 
                <select id = "year">
                    <option value = "1">Freshman</option>
                    <option value = "2">Sophomore</option>
                    <option value = "3">Junior</option>
                    <option value = "4">Senior</option>
                    <option value = "5">Grad Student</option>
                </select>
                <br>  
                
                Organization:<br> 
                <input type="text" name="organization" placeholder="Kappa Alpha Theta"> 
                <br>  
            </p>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>What are you looking for?</legend>
            <p>
                Type of Relationship<br> 
                <select id = "relationship">
                    <option value = "1">A new friend</option>
                    <option value = "2">Someone to flirt with</option>
                    <option value = "3">Just a fling</option>
                    <option value = "4">Getting serious</option>
                    <option value = "5">Down for wherever the wind takes me</option>
                </select>
                <br>  
                
                Invites<br> 
                <select id = "status">
                    <option value = "1">Looking for a date</option>
                    <option value = "2">Looking to take a date</option>
                    <option value = "3">Both</option>
                </select>
                <br>  
                
                Availability:<br> 
                    <input type="checkbox" name="availability" value="Thursday">Thursday<br>      
                    <input type="checkbox" name="availability" value="Friday">Friday<br>      
                    <input type="checkbox" name="availability" value="Saturday">Saturday<br>      
                <br>  
                
                Bio:<br> 
                <input type="text" size="50" name="bio" placeholder="Looking for someone to join me at formal this weekend!"> 
                <br>  
            </p>
        </fieldset>
        <br>

        <input type="submit" value="Submit"> 
    </form>  
    
    </body s> 
</html>
